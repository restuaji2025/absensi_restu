<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        #alamat {
            height: 50px;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    getAddress(position.coords.latitude, position.coords.longitude);
                });
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }
        
        function getAddress(lat, lon) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("alamat").value = data.display_name;
                })
                .catch(error => console.error('Error:', error));
        }
        
        function updateTime() {
            let now = new Date();
            document.getElementById("tanggal").value = now.toISOString().split('T')[0];
            document.getElementById("waktu").value = now.toTimeString().split(' ')[0];
        }
        
        function updateNama() {
            let divisi = document.getElementById("divisi").value;
            let namaSelect = document.getElementById("nama");
            namaSelect.innerHTML = "";
            
            let namaOptions = {
                "DIV. PELUMAS": ["IBNU", "SAHID", "NUROHMI", "DINA"],
                "DIV. MERYSSPA": ["WAWAN", "HARI", "PUTRI", "NDARI"],
                "DIV. NURIAMA": ["PAIMAN", "ENI", "LIS"]
            };
            
            if (namaOptions[divisi]) {
                namaOptions[divisi].forEach(nama => {
                    let option = document.createElement("option");
                    option.text = nama;
                    namaSelect.add(option);
                });
            }
        }
        
        function startCamera() {
            let video = document.getElementById("video");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function capturePhoto() {
            let video = document.getElementById("video");
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById("photoData").value = canvas.toDataURL("image/png");
        }
        
        function submitForm() {
            let formData = new FormData(document.getElementById("absenForm"));
            fetch('https://script.google.com/macros/s/AKfycbwQPJmNt9xZh7WmdJ9DcuCTpcMz3WXmYt0GPLF46R_TIBAcA0xeksWIMO9bzTDOGJFz/exec', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => alert("Data berhasil dikirim!"))
            .catch(error => alert("Terjadi kesalahan."));
        }
    </script>
</head>
<body onload="getLocation(); updateTime(); startCamera();">
    <div class="container">
        <h2>Absensi Karyawan</h2>
        <form id="absenForm">
            <label>Divisi:</label>
            <select id="divisi" name="divisi" onchange="updateNama()">
                <option value="">Pilih Divisi</option>
                <option value="DIV. PELUMAS">DIV. PELUMAS</option>
                <option value="DIV. MERYSSPA">DIV. MERYSSPA</option>
                <option value="DIV. NURIAMA">DIV. NURIAMA</option>
            </select>
            
            <label>Nama:</label>
            <select id="nama" name="nama">
                <option>Pilih Nama</option>
            </select>
            
            <label>Check-in / Check-out:</label>
            <select name="status">
                <option>Check-in</option>
                <option>Check-out</option>
            </select>
            
            <label>Tanggal:</label>
            <input type="text" id="tanggal" name="tanggal" readonly>
            
            <label>Waktu:</label>
            <input type="text" id="waktu" name="waktu" readonly>
            
            <label>Latitude:</label>
            <input type="text" id="latitude" name="latitude" readonly>
            
            <label>Longitude:</label>
            <input type="text" id="longitude" name="longitude" readonly>
            
            <label>Alamat:</label>
            <input type="text" id="alamat" name="alamat" readonly>
            
            <label>Foto Selfie:</label>
            <video id="video" autoplay></video>
            <button type="button" onclick="capturePhoto()">Ambil Foto</button>
            <canvas id="canvas" hidden></canvas>
            <input type="hidden" id="photoData" name="photoData">
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
</html>
